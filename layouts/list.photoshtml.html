{{ define "main" }}

	<script src="/js/yall.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", yall);
	</script>

    <header>
        <h1>Photos</h1>
        <p>Collection of memories that mean something to me.</p>
    </header>

	<div class="photos-grid-container" style="display: grid; grid-column-gap: 15px; grid-row-gap: 15px; grid-template-columns: 33% 33% 33%;">

	{{- $list := where .Site.Pages ".Params.photos" "!=" nil -}}
	{{- $len := (len $list) -}}
	{{ range $index, $value := $list }}
	{{- $url := .Permalink -}}
		{{ range .Params.photos }}
			<a href="{{ $url }}">
				<img src="" data-src="{{ . }}" width="300" height="300" style="border-radius: 5px; max-width: 100%; height: auto;" class="photos-grid-item lazy" loading="lazy" />
			</a>
		{{ end }}
	{{ end }}

	</div>

{{ end }}
