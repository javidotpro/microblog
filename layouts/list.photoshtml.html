{{ define "main" }}
    <header>
        <h1>Photos</h1>
        <p>Collection of memories that mean something to me.</p>
    </header>

	<div class="photos-grid-container">

	{{- $list := where .Pages ".Params.photos" "!=" nil -}}
	{{- $len := (len $list) -}}
	{{ range $index, $value := $list }}
		<a href="{{ .Permalink }}">
			{{ range first 1 .Params.photos }}
				<img src="{{ . }}" width="300" height="300" style="border-radius: 5px; max-width: 100%; height: auto;" class="photos-grid-item" />
			{{ end }}
		</a>
	{{ end }}

	</div>

{{ end }}
