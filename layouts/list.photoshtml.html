{{ define "main" }}
    <script type="text/javascript">
        document.getElementById("photo-wall-item")[0].setAttribute("loading", "lazy");
    </script>

    <header>
        <h1>Photos</h1>
        <p>Collection of memories that mean something to me.</p>
    </header>

	<div class="photos-grid-container" style="display: grid; grid-column-gap: 15px; grid-row-gap: 15px; grid-template-columns: 33% 33% 33%;">

	{{- $list := where .Pages ".Params.photos" "!=" nil -}}
	{{- $len := (len $list) -}}
	{{ range $index, $value := $list }}
		<a href="{{ .Permalink }}">
			{{ range first 1 .Params.photos }}
				<img src="{{ . }}" width="300" height="300" style="border-radius: 5px; max-width: 100%; height: auto;" class="photos-grid-item" id="photo-wall-item" />
			{{ end }}
		</a>
	{{ end }}

	</div>

{{ end }}
