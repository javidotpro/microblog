{{ define "main" }}
<article>
    <header>
      {{ if .Title }}
      <h1>{{ .Title }}</h1>
      {{ end }}
      <a href="{{ .Permalink }}" class="u-url">
        <time datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}"><a href="{{ .Permalink }}" title="Permalink to Microblog post" class="u-url-time">{{ .Date.Format "Mon, 02 January 2006" }}</a></time>
      </a>
    </header>

    <div class="postbody">
        {{ .Content }}
    </div>
</article>

{{ if .Site.Params.include_conversation }}
<header>
  <h2>Follow the conversation on <a href="https://micro.blog/jsanchez">Microblog</a></h2>
</header>
<script type="text/javascript" src="https://micro.blog/conversation.js?url={{ .Permalink }}"></script>
{{ end }}

{{ end }}
